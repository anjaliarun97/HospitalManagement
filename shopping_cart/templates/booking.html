{%extends "base.html" %}
{% load crispy_forms_tags %}

{%block title%}Booking{%endblock%}

{%block content%}
<h1 class="text-center">Make An Appoinment</h1>
<hr>
<div class="container w-25 text-center my-5 p-3" style="background-color: rgb(163, 196, 216);border-radius: 5px;">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary" type="submit">Book</button>
      
    </form>
</div>
{%endblock%}
